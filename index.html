<!DOCTYPE html>

<html lang="en-us">

    <head>
        <title> </title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="Assets/css/reset.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="jumbotron text-center mb-4">
            <h3>Remember when long train rides were a romantic notion?</h3>
        </div>

        <div class="container-fluid text-justify">
            <div class="row mb-4">
                <div class="col" id="train-schedule">
                    <h3>Train schedule</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Something</th>
                                <th scope="col">Time to next departure</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">first train</th>
                                <td>tokyo</td>
                                <td>something</td>
                                <td>@something</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row-mb-4">
                <div class="col" id="add-train-here">
                    <h3>Add new train</h3>
                    <form>
                        <label for="train-name">Train name</label>
                        <input type="text" class="form-control mr-2 mb-2" placeholder="Name" id="train-name">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control mr-2 mb-2" placeholder="Destination" id="destination">
                        <label for="first-train-time">First train time (24hr)</label>
                        <input type="time" class="form-control mr-2 mb-2" placeholder="First train time" id="first-train-time">
                        <label for="frequency">Frequency (min)</label>
                        <input type="number" class="form-control mr-2 mb-2" placeholder="Frequency" id="frequency">
                        <button type="submit" class="btn btn-primary mr-2 mb-2" id="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="row-mb-4">
                <div class="col" id="footer">
                    <br><br>
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="Assets/javascript/script.js"></script>

    </body>

</html>
